<div>
  <form (ngSubmit)="onSubmit()" #form01>
    <div class="form-group">
      <label for="firstname">What's your first name?</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
      <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">What's your last name?</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="model.lastname" name="lastname" #lastname="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
      <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
        Last name is required
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="model.firstname && model.lastname">
    <h3>Hello {{model.firstname}} {{model.lastname}}</h3>
  </div>
</div>
